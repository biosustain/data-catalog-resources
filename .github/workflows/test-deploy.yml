name: Test Deployment

on:
  push:
    branches: [ test-deploy ]
  pull_request:
    branches: [ test-deploy ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  test-build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build documentation
      run: |
        sphinx-build -b html . _build
        
    - name: Add .nojekyll file
      run: touch _build/.nojekyll
      
    - name: Deploy to GitHub Pages (Test)
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/test-deploy'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_build
        destination_dir: test  # Deploy to /test subdirectory
        commit_message: 'Test deployment: ${{ github.sha }}'
