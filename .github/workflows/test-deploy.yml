name: Test Deployment

on:
  push:
    branches: [ test-deploy ]
  pull_request:
    branches: [ test-deploy ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  test-build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Generate random URL path for test deployment
      id: random-path
      run: |
        # Generate a random 12-character string for test deployment security
        RANDOM_PATH=$(openssl rand -hex 6)
        echo "path=test-${RANDOM_PATH}" >> $GITHUB_OUTPUT
        echo "Generated test path: test-${RANDOM_PATH}"
        echo "::notice title=Test Deployment Path::test-${RANDOM_PATH}"
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build documentation
      run: |
        sphinx-build -b html . _build
        
    - name: Add .nojekyll file
      run: touch _build/.nojekyll
      
    - name: Deploy to GitHub Pages (Test)
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/test-deploy'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_build
        destination_dir: ${{ steps.random-path.outputs.path }}  # Use random path instead of static 'test'
        commit_message: 'Test deployment: ${{ github.sha }}'
        
    - name: Output test deployment URL
      if: github.ref == 'refs/heads/test-deploy'
      run: |
        echo "ðŸš€ Test deployment completed!"
        echo "ðŸ“– Test URL: https://biosustain.github.io/data-catalog-resources/${{ steps.random-path.outputs.path }}/"
        echo "âš ï¸ Note: This URL contains a random path and changes on each deployment"
        echo "ðŸ” Debug: Random path was: ${{ steps.random-path.outputs.path }}"
        echo ""
        echo "===== IMPORTANT ====="
        echo "Your test site is available at:"
        echo "https://biosustain.github.io/data-catalog-resources/${{ steps.random-path.outputs.path }}/"
        echo "=================="
        
        # Also add to job summary for better visibility
        echo "## ðŸš€ Test Deployment Completed" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**ðŸ“– Test URL:** https://biosustain.github.io/data-catalog-resources/${{ steps.random-path.outputs.path }}/" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âš ï¸ **Note:** This URL contains a random path and changes on each deployment" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**ðŸ” Random Path:** \`${{ steps.random-path.outputs.path }}\`" >> $GITHUB_STEP_SUMMARY
