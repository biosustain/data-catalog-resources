name: Test Deployment

on:
  push:
    branches: [ test-deploy ]
  pull_request:
    branches: [ test-deploy ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  test-build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Generate random URL path for test deployment
      id: random-path
      run: |
        # Use a fixed directory name for test deployments to avoid accumulation
        # Add random component to URL for security while reusing same directory
        RANDOM_COMPONENT=$(openssl rand -hex 6)
        echo "path=test-staging" >> $GITHUB_OUTPUT
        echo "random_component=${RANDOM_COMPONENT}" >> $GITHUB_OUTPUT
        echo "Generated test path: test-staging (with random component: ${RANDOM_COMPONENT})"
        echo "::notice title=Test Deployment Path::test-staging (random: ${RANDOM_COMPONENT})"
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build documentation
      run: |
        sphinx-build -b html . _build
        
    - name: Add .nojekyll file
      run: touch _build/.nojekyll
      
    - name: Deploy to GitHub Pages (Test)
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/test-deploy'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_build
        destination_dir: ${{ steps.random-path.outputs.path }}  # Use random path instead of static 'test'
        commit_message: 'Test deployment: ${{ github.sha }}'
        
    - name: Output test deployment URL
      if: github.ref == 'refs/heads/test-deploy'
      run: |
        echo "ðŸš€ Test deployment completed!"
        echo "ðŸ“– Test URL: https://biosustain.github.io/data-catalog-resources/${{ steps.random-path.outputs.path }}/?v=${{ steps.random-path.outputs.random_component }}"
        echo "âš ï¸ Note: URL includes random parameter for security. Previous test deployment was overwritten."
        echo "ðŸ” Debug: Directory: ${{ steps.random-path.outputs.path }}, Random: ${{ steps.random-path.outputs.random_component }}"
        echo ""
        echo "===== IMPORTANT ====="
        echo "Your test site is available at:"
        echo "https://biosustain.github.io/data-catalog-resources/${{ steps.random-path.outputs.path }}/?v=${{ steps.random-path.outputs.random_component }}"
        echo "=================="
        
        # Also add to job summary for better visibility
        echo "## ðŸš€ Test Deployment Completed" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**ðŸ“– Test URL:** https://biosustain.github.io/data-catalog-resources/${{ steps.random-path.outputs.path }}/?v=${{ steps.random-path.outputs.random_component }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âš ï¸ **Note:** URL includes random parameter for security. Previous test deployment was overwritten." >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**ðŸ” Details:** Directory: \`${{ steps.random-path.outputs.path }}\`, Random: \`${{ steps.random-path.outputs.random_component }}\`" >> $GITHUB_STEP_SUMMARY
